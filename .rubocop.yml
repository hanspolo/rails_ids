AllCops:
  Include:
    - '**/Rakefile'
    - '**/config.ru'
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - 'test/dummy/**/*'
    - 'lib/generators/rails_ids/install/templates/*'
    # - !ruby/regexp /old_and_unused\.rb$/
  TargetRubyVersion: 2.2

Metrics/LineLength:
  Max: 120

Style/RegexpLiteral:
  EnforcedStyle: percent_r

Style/PercentLiteralDelimiters:
  PreferredDelimiters:
    '%r': ()

Rails:
  Enabled: true
